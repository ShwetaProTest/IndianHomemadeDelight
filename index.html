<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Indian Kitchen</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #ff7043;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header button, .header a {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .category {
      padding: 1rem;
    }
    .item {
      margin-bottom: 1rem;
    }
    .item-title {
      font-weight: bold;
    }
    .cart-button {
      background-color: green;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      margin: 1rem;
    }
    #cart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 20;
      padding: 1rem;
      overflow-y: auto;
      display: none;
    }
    .hidden {
      display: none;
    }
    .cart-summary {
      margin-bottom: 1rem;
    }
    .close-cart-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="try { window.close(); } catch { window.location.href = 'https://www.google.com'; }">Cancel</button>
    <a href="https://wa.me/4917611748611" target="_blank">Delicious Indian Kitchen</a>
    <button onclick="showCart()">ðŸ›’</button>
  </div>

  <div id="catalog"></div>

  <button id="viewCartBtn" class="cart-button" onclick="showCart()">View Cart</button>

  <div id="cart">
    <button id="closeCart" class="close-cart-button">âœ–</button>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p class="cart-summary" id="totalCost"></p>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const catalog = {
      Biryani: [
        { name: "Hyderabadi Biryani", desc: "Made with fresh veg", price: 8 },
        { name: "Vegetable Biryani", desc: "Spiced with Indian herbs", price: 7.5 }
      ],
      Curries: [
        { name: "Paneer Butter Masala", desc: "Rich and creamy curry", price: 6 },
        { name: "Chana Masala", desc: "Chickpeas cooked in spices", price: 5.5 }
      ],
      Chutney: [
        { name: "Coconut Chutney", desc: "Fresh coconut blend", price: 2 },
        { name: "Mint Chutney", desc: "Spicy mint and herbs", price: 2 }
      ],
      Batter: [
        { name: "Dosa Batter", desc: "Fresh homemade batter", price: 3 },
        { name: "Idli Batter", desc: "Fermented and ready", price: 3 }
      ],
      Snacks: [
        { name: "Medu Vada", desc: "Crispy urad dal fritters", price: 4 },
        { name: "Samosa", desc: "Potato filled triangles", price: 3 }
      ]
    };

    const cart = {};

    function renderCatalog() {
      const container = document.getElementById("catalog");
      container.innerHTML = "";

      Object.keys(catalog).forEach(category => {
        const catDiv = document.createElement("div");
        catDiv.className = "category";
        catDiv.innerHTML = `<h3>${category}</h3>`;

        catalog[category].forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";

          itemDiv.innerHTML = `
            <div class="item-title">${item.name}</div>
            <div>${item.desc}</div>
            <div>${item.price.toFixed(2)} Euro</div>
            <button onclick='addToCart("${item.name}", ${item.price})'>+</button>
          `;

          catDiv.appendChild(itemDiv);
        });

        container.appendChild(catDiv);
      });
    }

    function addToCart(name, price) {
      if (!cart[name]) cart[name] = { qty: 0, price };
      cart[name].qty++;
      document.getElementById("viewCartBtn").style.display = "block";
    }

    function showCart() {
      const cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      let total = 0;

      Object.keys(cart).forEach(item => {
        const qty = cart[item].qty;
        const price = cart[item].price;
        total += qty * price;
        cartDiv.innerHTML += `<p>${item} x ${qty} = â‚¬${(qty * price).toFixed(2)}</p>`;
      });

      document.getElementById("totalCost").innerText = `Total: â‚¬${total.toFixed(2)}`;
      document.getElementById("cart").style.display = "block";
    }

    document.getElementById("closeCart").addEventListener("click", () => {
      document.getElementById("cart").style.display = "none";
    });

    function placeOrder() {
      let msg = "Order Summary:\n";
      Object.keys(cart).forEach(item => {
        msg += `${item} x ${cart[item].qty} = â‚¬${(cart[item].qty * cart[item].price).toFixed(2)}\n`;
      });

      const phone = "4917611748611";
      const encodedMsg = encodeURIComponent(msg);
      const url = `https://wa.me/${phone}?text=${encodedMsg}`;
      window.open(url, "_blank");
    }

    renderCatalog();
  </script>
</body>
</html>
