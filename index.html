<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delicious Indian Homemade Food</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .item {
      margin-bottom: 10px;
    }
    .item label {
      display: inline-block;
      width: 200px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Delicious Indian Homemade Food</h1>

  <div class="item">
    <label>Dosa Batter (‚Ç¨4):</label>
    <input type="number" id="dosaBatter" value="0" min="0" />
  </div>
  <div class="item">
    <label>Idli Batter (‚Ç¨4):</label>
    <input type="number" id="idliBatter" value="0" min="0" />
  </div>
  <div class="item">
    <label>Masala Dosa (‚Ç¨3):</label>
    <input type="number" id="masalaDosa" value="0" min="0" />
  </div>
  <div class="item">
    <label>Plain Dosa (‚Ç¨2):</label>
    <input type="number" id="plainDosa" value="0" min="0" />
  </div>
  <div class="item">
    <label>Idli (2 pcs) (‚Ç¨2):</label>
    <input type="number" id="idli" value="0" min="0" />
  </div>

  <button onclick="placeOrder()">üì≤ Place Order on WhatsApp</button>

  <script>
    function placeOrder() {
      const prices = {
        dosaBatter: 4,
        idliBatter: 4,
        masalaDosa: 3,
        plainDosa: 2,
        idli: 2
      };

      const quantities = {
        dosaBatter: parseInt(document.getElementById('dosaBatter').value),
        idliBatter: parseInt(document.getElementById('idliBatter').value),
        masalaDosa: parseInt(document.getElementById('masalaDosa').value),
        plainDosa: parseInt(document.getElementById('plainDosa').value),
        idli: parseInt(document.getElementById('idli').value)
      };

      let message = "üõí *New Order Request:*\n\n";
      let total = 0;

      for (let item in quantities) {
        if (quantities[item] > 0) {
          const price = prices[item];
          const cost = price * quantities[item];
          total += cost;
          const name = {
            dosaBatter: "Dosa Batter",
            idliBatter: "Idli Batter",
            masalaDosa: "Masala Dosa",
            plainDosa: "Plain Dosa",
            idli: "Idli (2 pcs)"
          }[item];
          message += `${name}: ${quantities[item]} √ó ‚Ç¨${price} = ‚Ç¨${cost}\n`;
        }
      }

      if (total === 0) {
        alert("Please select at least one item to order.");
        return;
      }

      message += `\n*Total: ‚Ç¨${total}*`;

      const phoneNumber = "4917611748611"; 
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
